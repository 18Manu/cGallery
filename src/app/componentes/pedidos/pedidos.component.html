<div class="card">
    <div class="card-body">
        <form #pedidoForm="ngForm">
            <input type="hidden" name="id_pedido" [(ngModel)]="pedidosService.pedido.id_pedido">
            
            <div class="form-group d-flex mx-auto align-items-center">
                <div class="form-group">
                    <label for="nombre">Id Del Cliente</label>
                    <input type="text" class="form-control" id="id_cliente" name="id_cliente" [(ngModel)]="pedidosService.pedido.id_cliente" placeholder="Id Del Cliente">
                </div>
                <div class="form-group">
                    <label for="nombre">Id Del Usuario</label>
                    <input type="text" class="form-control" id="id_usuario" name="id_usuario" [(ngModel)]="pedidosService.pedido.id_usuario" placeholder="Id Del Usuario">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="pedidosService.pedido.fecha" placeholder="AÃ±o/Mes/Dia">
                </div>
                <div class="form-group">
                    <label for="nombre">Monto</label>
                    <input type="text" class="form-control" id="monto" name="monto" [(ngModel)]="pedidosService.pedido.monto" placeholder="Monto">
                </div>
                <div class="form-group">
                    <label for="nombre">Estatus</label>
                    <input type="text" class="form-control" id="estatus" name="estatus" [(ngModel)]="pedidosService.pedido.estatus" placeholder="estatus">
                </div>
  
                <button type="reset" class="btn btn-secondary m-2" (click)="formReset(pedidoForm)">
                    Limpiar
                </button>
  
                <button class="btn btn-primary m-2" (click)="createPedidos(pedidoForm)">
                    Guardar
                </button>
  
                <button class="btn btn-primary m-2" (click)="updatePedidos(pedidoForm)">
                    Actualizar
                </button>
            </div>

        </form>
    </div>
</div>

  
<div class="col-md-12">
    <table class="table table-dark">
        <thead>
          <tr>
            <th>Id pedido</th>
            <th>Id Cliente</th>
            <th>Id Usuario</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
  
        <tbody>
            <tr *ngFor="let item of pedidosService.pedidos" class="table-secondary">
                <td><b>{{ item.id_pedido }}</b></td>
                <td>{{ item.id_cliente }}</td>
                <td>{{ item.id_usuario }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.monto }}</td>
                <td>{{ item.estatus }}</td>
                <td>
                    <button class="btn btn-info btn-sm tbutton" (click)="editPedidos(item)">
                        <i class="fa fa-edit"></i>
                    </button>  
                
                    <button class="btn btn-danger btn-sm tbutton" (click)="deletePedidos(item.id_pedido)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
