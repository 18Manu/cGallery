<app-navusr></app-navusr>

<div class="card">
    <div class="card-body">
        <form #tipoForm="ngForm">
            <input type="hidden" name="id_tipo" [(ngModel)]="tiposService.tipo.id_tipo">
            
            <div class="form-group d-flex mx-auto align-items-center">
                <input type="text" class="form-control input-sm btexto" placeholder="Tipo" name="tipo" [(ngModel)]="tiposService.tipo.tipo">
  
                <button type="reset" class="btn btn-secondary m-2" (click)="formReset(tipoForm)">
                    Limpiar
                </button>
  
                <button class="btn btn-primary m-2" (click)="createTipos(tipoForm)">
                    Guardar
                </button>
  
                <button class="btn btn-primary m-2" (click)="updateTipos(tipoForm)">
                    Actualizar
                </button>
            </div>

        </form>
    </div>
</div>  
  
<div class="col-md-12">
    <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
  
        <tbody>
            <tr *ngFor="let item of tiposService.tipos" class="table-secondary">
                <td><b>{{ item.id_tipo }}</b></td>
                <td>{{ item.tipo }}</td>
                <td>
                    <button class="btn btn-info btn-sm tbutton" (click)="editTipos(item)">
                        <i class="fa fa-edit"></i>
                    </button>  
                
                    <button class="btn btn-danger btn-sm tbutton" (click)="deleteTipos(item.id_tipo)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<div class="boton">
    <button type="button" class="btn btn-primary" onclick="window.location.href='/admin'">Regresar</button>
</div>
